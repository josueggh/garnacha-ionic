<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content no-padding class="login-content">
  <div id="sign-in-button"></div>
  <div class="main">
    <ion-card no-margin class="card">
      <ion-card-content>
        <ion-row class="row">
          <div class="fire-logo">
            <img src="../../assets/imgs/garnacha.png" class="img-logo">
          </div>
        </ion-row>
     
        <div class="line"></div>
        <ion-row>
          <ion-col>
            <ion-text>
              <h2 no-margin margin-vertical text-center>Sign In with your social networks</h2>
            </ion-text>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <app-facebook-login (accessToken)="facebookLogin($event)"></app-facebook-login>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <app-google-login (accessToken)="googleLogin($event)"></app-google-login>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
